{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="search_stroke">
			<form action="" method="post">
				{% csrf_token %}

				<input type="text" placeholder="Искать">
			</form>
		</div>
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <a href="{{ product.get_absolute_url }}"><img class="thumbnail" src="{{ product.imageURL }}" alt=""></a>
            <div class="box-element product">
                <h6><strong>{{ product.name }}</strong></h6>
                <hr>
                <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">В корзину</button>
                <a class="btn btn-outline-success" href="{{ product.get_absolute_url }}">Подробнее</a>
                <h4 style="display: inline-block; float: right">${{ product.price|floatformat:2 }}</h4>
            </div>

        </div>
        {% endfor %}

    </div>


{% endblock %}
